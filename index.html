<!DOCTYPE html>
<html>
<head>
<title>Charader</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f0f0;
}
.container {
    text-align: center;
}
button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 20px;
}
#word {
    font-size: 40px;
}
</style>
<script>
window.onload = function() {
    var words = [
        "Fjärilsfobi",
        "Trollerikonstnär",
        "Rymdraket",
        "Sjöjungfru",
        "Snögubbe",
        "Jordens omloppsbana",
        "Blixtlås",
        "Möhippa",
        "Surströmming",
        "Stjärnteleskop",
        "Spela schack",
        "Flygande mattan",
        "Kamouflage",
        "Tidsmaskin"
    ];
    document.getElementById("next").addEventListener("click", function() {
        var word = words[Math.floor(Math.random() * words.length)];
        document.getElementById("word").innerText = word;
    });
}
</script>
</head>
<body>
<div class="container">
    <div id="word"></div>
    <button id="next">Nästa ord</button>
</div>
</body>
</html>
